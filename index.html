<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" type="text/css" href="./css/stylesheet.css">
  <title>Frontend Mentor | QR code component</title>
  
</head>
<body>
  <main>
      <div class = "card">
          <picture>
            <source media= "(max-width:1440px)" srcset="/images/image-qr-code.png">
            <source media= "(max-width:375px)" srcset="/images/image-qr-code - mobile.jpg">
            <img src="/images/image-qr-code.png" alt=" QR" class="qr-img">
          </picture>
          <h1>Improve your front-end skills by building projects</h1>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>

  </main>
  <footer>
        <div class="attribution">
          <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
          <p> Coded by <a href="#">Pelonomi Finger</a></p>
        </div>
  </footer>
</body>
</html>
